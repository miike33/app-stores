<div class="card">
  <img
    [routerLink]="['/shop/id/', store.id]"
    class="card-img-top"
    [src]="store.image_background"
    alt="Card image cap"
  />
  <div class="card-body" [routerLink]="['/shop/id/', store.id]">
    <h5 class="card-title">{{ store.name }}</h5>
    <tr>
      <td>{{ literals.numGames }} {{ store.games_count }}</td>
    </tr>
    <div></div>
  </div>
  <a class="btn btn-primary" href="{{ store.domain }}" target="_blank">
    {{ literals.showWeb }}
  </a>
</div>
